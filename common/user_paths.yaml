user_paths:
- name: Postman Get
  actions:
    steps:
    - request:
        sla_profile: response-times
        url: https://postman-echo.com/get?foo1=bar1&foo2=bar2
    - think_time: 10s
    - transaction:
        sla_profile: response-times
        name: 01 - Postman GET
        steps:
        - request:
            server: postman-echo
            url: /get?foo1=bar1&foo2=bar2
            sla_profile: response-times
- name: Petstore Inventory
  actions:
    steps:
    - transaction:
        sla_profile: response-times
        name: 02 - Petstore Inventory
        steps:
        - request:
            server: petstore
            url: /v2/store/inventory
            method: GET
            headers:
              - Content-Type: application/json
            sla_profile: response-times
    - think_time: 10s
- name: Add Pet then Delete it
  actions:
    steps:
    - transaction:
        sla_profile: response-times
        name: 03 - Add New Pet
        steps:
        - request:
            server: petstore
            url: /v2/pet
            method: POST
            headers:
              - Content-Type: application/json
              - accept: application/json
            sla_profile: response-times
            body: |
              {
                "id": ${newPetId},
                "category": {
                  "id": 0,
                  "name": "string"
                },
                "name": "doggie",
                "photoUrls": [
                  "string"
                ],
                "tags": [
                  {
                    "id": 0,
                    "name": "string"
                  }
                ],
                "status": "available"
              }
            extractors:
            - name: petId
              jsonpath: $..id
    - transaction:
        sla_profile: response-times
        name: 04 - Delete Pet
        steps:
        - request:
            server: petstore
            url: /v2/pet/${petId}
            method: DELETE
            headers:
              - Content-Type: application/json
              - accept: application/json
            sla_profile: response-times
    - think_time: 10s
