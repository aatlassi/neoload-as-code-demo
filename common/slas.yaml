sla_profiles:
- name: Response times
  thresholds:
  - avg-resp-time warn >= 200ms fail >= 500ms per interval
  - avg-transaction-resp-time warn >= 200ms fail >= 500ms per test
  - perc-transaction-resp-time (p90) warn >= 1s fail >= 2s per test
  - error-rate warn >= 5% per interval
- name: global-error-rates
  thresholds:
  - error-rate warn >= 2% fail >= 5% per test
