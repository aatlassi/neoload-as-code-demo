name: postman-echo
user_paths:
- name: Postman Get
  actions:
    steps:
    - request:
#        sla_profile: Response times
        url: https://postman-echo.com/get?foo1=bar1&foo2=bar2
    - think_time: 10s
    - transaction:
#        sla_profile: Response times
        name: 01 - Postman GET
        steps:
        - request:
            server: postman-echo
            url: /get?foo1=bar1&foo2=bar2
populations:
- name: Getters
  user_paths:
  - name: Postman Get
    distribution: 100%
scenarios:
- name: Get
  populations:
  - name: Getters
    constant_load:
      users: 2
      duration: 2m
      rampup: 15s
servers:
- name: postman-echo
  host: postman-echo.com
  scheme: https
